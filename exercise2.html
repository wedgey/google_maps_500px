<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

      #bodyContent {
        background-color: #EEEEEE;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function getImages(latlng) {
        console.log(latlng.lat);
        console.log(latlng.lng);
        $.ajax({
          url: 'https://api.500px.com/v1/photos/search',
          data: {
            consumer_key: 'VGreza5Q2JBab9NAbs8hIxpTIVfXhYF77F9gQ5v1',
            geo: '' + latlng.lat + ',' + latlng.lng + ',' + '800km',
            rpp: 30
          },
          success: function(images) {
            images.photos.forEach(function(image) {
              console.log(image.name);
              addImageMarker(image);
            });
          }
        });
      }

      function addImageMarker(image) {
        var marker = new google.maps.Marker({
          position: {lat: image.latitude, lng: image.longitude},
          map: map,
          title: image.name
        });

        var contentString = '<img src="'+image.image_url+'"><h2>'+image.name+'</h2>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });

        getImages(uluru);

        map.addListener('dragend', function() {
          var center = map.getCenter();
          getImages({lat: center.lat(), lng: center.lng()});
        });

        // var marker = new google.maps.Marker({
        //   position: uluru,
        //   map: map,
        //   title: 'Uluru (Ayers Rock)'
        // });
        // marker.addListener('click', function() {
        //   infowindow.open(map, marker);
        // });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-f2Hl8yQf-IBbGK0Agclizk5tzEs_44k&callback=initMap">
    </script>
  </body>
</html>
