<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 49.281916, lng: -123.108317};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });

        var myMarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Lighthouse Labs!',
          draggable: true,
          animation: google.maps.Animation.DROP
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-f2Hl8yQf-IBbGK0Agclizk5tzEs_44k&callback=initMap">
    </script>
  </body>
</html>
